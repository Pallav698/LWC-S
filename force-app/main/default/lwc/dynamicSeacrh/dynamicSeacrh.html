<template>
    <lightning-card title="Dynamic Search Component">
        <lightning-input type="text" label="Enter Contact Name" onchange={handleSearch} class="slds-m-around_medium"></lightning-input>
        
        <template if:true={contacts}>
            <ul class="slds-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id} class="slds-m-around_medium">
                        <span>{contact.Name}</span>
                        <span>{contact.Email}</span>
                    </li>
                </template>
            </ul>
            
        </template>
    </lightning-card>
</template>
