<template>
    <lightning-card
        title="Lightning Edit Form"
        icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}>
            <div class="slds-grid">
                <lightning-input-field
                    field-name={name}>
                </lightning-input-field>
                <lightning-input-field
                    field-name={phone}>
                </lightning-input-field>
                <lightning-input-field
                    field-name={email}>
                </lightning-input-field>
            </div>
        </lightning-record-edit-form>
        </div>
    
</lightning-card>
</template>
